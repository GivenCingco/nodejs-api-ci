name: ExpressJS API CI pipeline

on: [push]
permissions:
  contents: read

env:
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4

  docker_image_push:
    name: Docker & DockerHub repository
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and push
        run: |
          echo "${{ env.DOCKER_USERNAME }}" | docker login -u "${{ env.DOCKER_USERNAME }}" --password-stdin
          docker image build -t "${{ env.DOCKER_USERNAME }}/node-app:v1.0" .
          docker push "${{ env.DOCKER_USERNAME }}/node-app:v1.0"
